<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  *{
    padding: 0;
    margin: 0;
    font-family: Inter, sans-serif;
  }
  h2{
    text-align: center;
    font-weight: 600;
    margin: 20px 0;
  }
  button{
    font-size: 14px;
    border-radius: 4px;
    border: 1.5px solid #E5E5E5;
    background: #FFF;
    display: flex;
    padding: 10px 20px;
    justify-content: center;
    align-items: center;
    gap: 10px;
  }
  .container{
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.7em;
  }
  button:hover{
    border: 1.5px solid #1A99E5;
  }
  .footer{
    margin: 30px 0 0 0;
    background-color: rgb(22, 22, 22);
    color: #FFF;
    padding: 10px 0;
    text-align: center;
    font-size: 12px;
  }
  a{
    color: white;
    text-decoration: none;
  }
</style>
<h2>Tweeter v1.0</h2>
<div class="container">
  <button id="insert-default">Random Tweet</button>
  <button id="insert-random">Coming Soon</button>
</div>
<div class="footer">
  <p>Made with ❤️ by Sharan</p>
</div>
<script>

document.getElementById('insert-default').onclick = () => {
  // const textbox = document.getElementById('count');
  // const count = parseInt(textbox.value, 10);
  parent.postMessage({ pluginMessage: { type: 'insert-default'} }, '*')
}

document.getElementById('insert-random').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
}

</script>
